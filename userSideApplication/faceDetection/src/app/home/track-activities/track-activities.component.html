<ion-content>
  <ion-card>
    <ion-card-content style="padding: 0;">
      <div class="container">
        <video playsinline muted id="webcam" #video></video>
        <div id="canvas" #canvas></div>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-button [disabled]="isCameraClosed" (click)="startTracking()">
    Start Tracking
  </ion-button>

  <ion-button (click)="toggleCamera()">Toggle Camera</ion-button>

  >
</ion-content>
