<ion-content>
  <ion-card>
    <ion-card-content style="padding: 0;">
      <div class="container">
        <video playsinline muted id="webcam" #video></video>
        <div id="canvas" #canvas></div>
      </div>
    </ion-card-content>
  </ion-card>
  <p>{{ liveMessages }}</p>

  <ion-button (click)="registerUserFromVideo()">Take from Video</ion-button>

  <ion-button (click)="toggleCamera()">Toggle Camera</ion-button>

  <div>
    <canvas #canvas2 id="canvas2"></canvas>
    <ul>
      <li *ngFor="let c of captures">
        <img src="{{ c }}" height="50" />
      </li>
    </ul>
  </div>
</ion-content>
