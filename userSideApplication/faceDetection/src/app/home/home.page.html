<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button>GoToVideo</button>
  <div class="ion-padding">
    <div class="d-flex justify-content-center align-items-center flex-column">
      <video autoplay playsinline muted id="webcam" width="300" height="300" #video></video>

      <a routerLink="/first" routerLinkActive="active">first</a>
      <a routerLink="/second" routerLinkActive="active">Second</a>
      <div *ngIf="loading">
        <img src="./assets/loading.gif">
      </div>
    
      <div class="list-group">
        <div class="list-group-item" *ngFor="let prediction of predictions">
          {{prediction.className}} - {{prediction.probability}}
        </div>
      </div>
    </div>
  </div>
</ion-content>
